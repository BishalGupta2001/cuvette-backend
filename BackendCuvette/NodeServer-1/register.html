<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>

<body>
    <form method="POST"  action="/api/register">
        <label>First Name</label>
        <input type="text" name="firstName" placeholder="Herrin">
        <br> <br>
        <label>Last Name</label>
        <input type="text" name="lastName" placeholder="tweg">
        <br> <br>
        <label>Email</label>
        <input type="text" name="email" placeholder="herrin@gmail.com">
        <br> <br>
        <button type="submit">Register</button>

    </form>
</body>

</html>
